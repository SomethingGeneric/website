name: Prod build/push

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    container: node:22-bookworm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        shell: bash
        run: "apt update && apt install -y make rsync"

      - name: Build the project
        run: make build

      - name: Setup SSH dir
        shell: bash
        run: mkdir -p ~/.ssh

      - name: Echo privkey into location
        shell: bash
        run: echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          
      - name: Set ssh key perms
        shell: bash
        run: chmod 600 ~/.ssh/id_rsa

      - name: Rsync to BasedProxy
        shell: bash
        run: rsync -avc -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" dist/ root@h.goober.cloud:/var/www/matt/